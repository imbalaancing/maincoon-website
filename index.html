<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maincoon project</title>

    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                    <img class="header__logo" src="./img/svg/crown.svg" alt="logo">
                <div class="header__info">
                    <p class="header__city">Новосибирск</p>
                    <h1 class="header__title">Питомник Мейн-Кунов</h1>
                    <p class="header__lead">Первый питомник с расширенным спектром услуг</p>
                </div>
                <a href="#" class="header__button">Смотреть котиков</a>
                <div class="header__img-wrapper">
                    <img src="./img/header/header-cat.png" alt="header maincoon">
                </div>
            </div>
        </div>
    </header> 
</body>
</html>
